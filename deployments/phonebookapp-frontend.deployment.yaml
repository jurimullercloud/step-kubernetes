apiVersion: v1
kind: Deployment
metadata:
  name: phonebookapp-frontend-deployment
  namespace: phonebookapp-final-proj
  labels:
    app: phonebookapp
specs:
  replicas: 2
  selector:
    matchLabels:
      app: phonebookapp
      tier: frontend
  template:
    metadata:
      name: phonebookapp-frontend-pod
      namespace: phonebookapp-final-proj
      labels:
        app: phonebookapp
        tier: frontend
    specs:
      containers:
        - name: phonebookapp-frontend
          image: {registry_name}/{image}:{version}
          ports:
            - containerPort: 80
          volumeMount:
            - name: app-config
              mountPath: /app/config
        volumes:
          - name: app-config
            configMap:
              name: phonebookapp-config
              items:
                - key: backend-url
                  path: backend-url
